<script type="text/javascript">
	var angle = 0;
	var timerID = setInterval(function(){
     angle+=3;
     console.log("%d ~ %d angle:%d", (315 + 45) % 360, (350 + 45) % 360, angle % 360);
     $("#img").rotate(angle);
			},50);
	$(function(){
		$("#img").click(function(){
			if(angle % 360 > (315 + 45) % 360 && angle % 360 < (350 + 45) % 360){
				clearInterval(timerID);
				document.getElementById("message").innerHTML="SUCCEEDED!!!";
				
				
			}
		});
	});
				
			
</script>
